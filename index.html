<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Яндекс Карта с поиском</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/suggestions-jquery@latest/dist/css/suggestions.min.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU&apikey=bcd991c5-fcdc-4082-bea1-5ec7f4dd1d91"></script>
    <script src="https://cdn.jsdelivr.net/npm/suggestions-jquery@latest/dist/js/jquery.suggestions.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>

    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>


  <body>
    <button id="openModal" class="button">открой меня</button>
    <div class="center-container">
      <div class="modal">
        <div class="data-filter">
          <div class="filter active">Доставка</div>
          <div class="filter">Самовывоз</div>
        </div>
        <div class="select-adress" data-filter="adress">
          <div class="label">
            Укажите адрес доставки или поставьте точку на карте
          </div>
          <input type="text" id="addressInput" placeholder="Введите адрес" />
          <div id="map" style="width: 100%; height: 380px"></div>
          <div class="bottom-text">
            <div class="small-label">Примечание к адресу</div>
            <input type="text" placeholder="Введите примечание к адресу" />
            <button id="save-adress" class="button-added-adress">
              Подтвердить адрес
            </button>
          </div>
        </div>
        <div class="select-pickup" data-filter="pickup">
          <div class="pickup-title">Выберите пункт самовывоза</div>
          <div class="pikup-adresess">
            <div class="adresess active">
              <div class="icon">
                <svg
                  width="20"
                  height="23"
                  viewBox="0 0 20 23"
                  fill="none"
                  xmlns="http://www.w3.org/2000/svg"
                  class=""
                >
                  <path
                    d="M18.25 9.25C18.25 15.6667 10 21.1667 10 21.1667C10 21.1667 1.75 15.6667 1.75 9.25C1.75 7.06196 2.61919 4.96354 4.16637 3.41637C5.71354 1.86919 7.81196 1 10 1C12.188 1 14.2865 1.86919 15.8336 3.41637C17.3808 4.96354 18.25 7.06196 18.25 9.25Z"
                    stroke="currentColor"
                    stroke-width="1.91667"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                  <path
                    d="M10 12C11.5188 12 12.75 10.7688 12.75 9.25C12.75 7.73122 11.5188 6.5 10 6.5C8.48122 6.5 7.25 7.73122 7.25 9.25C7.25 10.7688 8.48122 12 10 12Z"
                    stroke="currentColor"
                    stroke-width="1.91667"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </div>
              <div class="adress-item">Набережные Челны, 3-й комплекс, 1А</div>
              <div class="icon-selected">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  width="16"
                  height="16"
                  fill="currentColor"
                  viewBox="0 0 16 16"
                  class="bi bi-check-lg w-6 h-6"
                >
                  <path
                    d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"
                  ></path>
                </svg>
              </div>
            </div>
          </div>
          <button id="save-pikup" class="button-added-pikup">
            Подтвердить выбор
          </button>
        </div>
      </div>
      <div class="overlay"></div>
    </div>

    <script src="src/main.js"></script>
  </body>
</html>
